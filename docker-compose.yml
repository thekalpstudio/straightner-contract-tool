services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build: .
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=3000
      - RATE_LIMIT_PER_MIN=120
    ports:
      - "4000:3000"
    restart: unless-stopped

  worker:
    build: .
    command: ["node", "server/worker.js"]
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
      - WORKER_CONCURRENCY=1
    restart: unless-stopped
